desc: Auto generated by fswatch [conlog]
triggers:
- name: ""
  pattens:
  - '**/*.*'
  env:
    DEBUG: "1"
  cmd: cd /conlog/apps/<app> && git config --global --add safe.directory /conlog && go get -t && go vet -composites=false && go build -o /bin/<app> && /bin/<app>
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- /conlog/apps/<app>
- /conlog/packages
watch_depth: 5
